<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>3D cards active</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <section class="section">
            <div class="phone"></div>
            <div class="tablet"></div>
            <div class="computer"></div>
            <h1 class="heading">Нажми на секцию <br/>Click on the section</h1>
        </section>
    </body>

</html>
